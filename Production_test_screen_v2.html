
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Viewer — Auto Refresh</title>
  <style>
    html, body { height: 100%; margin: 0; background: #f6f7f9; }
    .wrap { height: 100vh; display: flex; flex-direction: column; }
    header {
      padding: 10px 14px; font: 600 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #222; background: #fff; border-bottom: 1px solid #e4e6eb;
    }
    .iframe-box { flex: 1; }
    iframe { border: 0; width: 100%; height: 100%; background: #fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>Excel Viewer — Always Latest Version</header>
    <div class="iframe-box">
      <iframe id="excelFrame" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Build the Office Web Viewer URL from your SharePoint link and add a timestamp -->
  <script>
    (function () {
      const fileUrl = "https://itwconnect.sharepoint.com/:x:/s/EngineeringProjects/ESnv3LMYwrRDn-OGlCU83ZMB8qgPV3-VjfIVDbiBBYa0Hw?e=YJnnvP";
      const encoded = encodeURIComponent(fileUrl);
      const base = "https://view.officeapps.live.com/op/embed.aspx?src=" + encoded;

      // Add cache-busting and optional UI flags
      const viewerUrl = base + "&v=" + Date.now() + "&wdHideHeaders=True&wdDownloadButton=True";
      const iframe = document.getElementById("excelFrame");
      iframe.src = viewerUrl;

      // OPTIONAL: auto-reload every 3 minutes
      // setInterval(() => {
      //   iframe.src = base + "&v=" + Date.now() + "&wdHideHeaders=True&wdDownloadButton=True";
      // }, 180000);
    })();
  </script>
</body>
</html>
